<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore 接続確認</title>
</head>
<body>
  <h1>Firestore 接続テスト</h1>
  <button id="testBtn">接続チェック</button>
  <pre id="output"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // あなたの Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyAHb1pT_SgqolYZdpOsmQdLK-OMjNVpVYA",
      authDomain: "hudarogu-71a4f.firebaseapp.com",
      projectId: "hudarogu-71a4f",
      storageBucket: "hudarogu-71a4f.appspot.com",
      messagingSenderId: "453627568918",
      appId: "1:453627568918:web:85f634cfa2d0ca358e2637"
    };

    // 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const testBtn = document.getElementById("testBtn");
    const output = document.getElementById("output");

    // テストボタン → Firestoreにデータを書き込み
    testBtn.addEventListener("click", async () => {
      try {
        await setDoc(doc(db, "testCollection", "testDoc"), {
          message: "接続成功！",
          timestamp: Date.now()
        });
        alert("Firestore にデータを保存しました！");
      } catch (error) {
        console.error("書き込みエラー:", error);
      }
    });

    // Firestoreのリアルタイム監視
    onSnapshot(doc(db, "testCollection", "testDoc"), (docSnap) => {
      if (docSnap.exists()) {
        output.textContent = JSON.stringify(docSnap.data(), null, 2);
      } else {
        output.textContent = "ドキュメントが存在しません";
      }
    });
  </script>
</body>
</html>
