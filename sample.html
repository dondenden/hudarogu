<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Database 接続テスト</title>
</head>
<body>
  <h1>Firebase Database 接続テスト</h1>
  <button id="testBtn">テストデータを保存</button>
  <pre id="output"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyAHb1pT_SgqolYZdpOsmQdLK-OMjNVpVYA",
      authDomain: "hudarogu-71a4f.firebaseapp.com",
      databaseURL: "https://hudarogu-71a4f-default-rtdb.firebaseio.com",
      projectId: "hudarogu-71a4f",
      storageBucket: "hudarogu-71a4f.appspot.com",
      messagingSenderId: "453627568918",
      appId: "1:453627568918:web:85f634cfa2d0ca358e2637"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const testBtn = document.getElementById("testBtn");
    const output = document.getElementById("output");

    // ボタン押下でテストデータを書き込む
    testBtn.addEventListener("click", () => {
      set(ref(database, 'testConnection'), {
        message: "接続成功！",
        timestamp: Date.now()
      })
      .then(() => {
        output.textContent = "データを書き込みました！";
      })
      .catch((error) => {
        output.textContent = "書き込みエラー: " + error;
        console.error(error);
      });
    });

    // データベースの内容をリアルタイム取得
    const testRef = ref(database, 'testConnection');
    onValue(testRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        output.textContent = JSON.stringify(data, null, 2);
      }
    });
  </script>
</body>
</html>
