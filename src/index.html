<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>札ログ</title>
  <!-- ✅ src/css に合わせる -->
  <link rel="stylesheet" href="src/css/index.css?v=5">
  <!-- ✅ src/js に合わせる（1回だけでOK） -->
  <script type="module" src="src/js/index.js?v=5"></script>
  <!-- ✅ src/manifest.json に合わせる -->
  <link rel="manifest" href="src/manifest.json?v=6">
</head>
<body>
  <div class="container">
    <h1>札ログ</h1>
    <div class="buttons">
      <button id="teacher">教師側</button>
      <button id="student">生徒側</button>
    </div>
  </div>

  <!-- Service Worker 登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // ✅ ./src/sw.js に修正（相対パス推奨）
        navigator.serviceWorker.register('./src/sw.js')
          .then(registration => {
            console.log('Service Worker 登録成功:', registration);
          })
          .catch(error => {
            console.log('Service Worker 登録失敗:', error);
          });
      });
    }
  </script>
</body>
</html>
