<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>札ログ</title>
  <link rel="stylesheet" href="/hudarogu/css/index.css?v=3">
  
  <!-- PWA 用 manifest -->
  <link rel="manifest" href="/hudarogu/manifest.json?v=3">
  <meta name="theme-color" content="#3b82f6">
</head>
<body>
  <div class="container">
    <h1>札ログ</h1>
    <div class="buttons">
      <button id="teacher">教師側</button>
      <button id="student">生徒側</button>
    </div>
  </div>

  <script type="module" src="/hudarogu/js/index.js?v=2"></script>

  <!-- Service Worker 登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/hudarogu/sw.js')
          .then(registration => {
            console.log('Service Worker 登録成功:', registration);
          })
          .catch(error => {
            console.log('Service Worker 登録失敗:', error);
          });
      });
    }
  </script>
</body>
</html>
