<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試合結果記録</title>
  <script type="module" src="js/stundet_match.js?v=202509051700"></script>
</head>
<body>
  <h1>試合結果を記録</h1>
  <p id="studentInfo"></p>

  <form id="matchForm">
    <label>対戦相手:
      <select id="opponentSelect">
        <option value="">-- 対戦相手を選択 --</option>
      </select>
    </label><br>

    <label>枚差:
      <input type="number" id="score" min="0" required>
    </label><br>

    <label>試合日:
      <input type="date" id="matchDate" required>
    </label><br>

    <button type="submit">保存</button>
  </form>
</body>
</html>
