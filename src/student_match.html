<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試合結果記録</title>
  <script type="module" src="js/stundet_match.js?v=202509051750"></script>
  <link rel="stylesheet" href="css/student_match.css?v=1">
</head>
<body>
  <h1>試合結果を記録</h1>
  <p id="studentInfo"></p>

  <form id="matchForm">
    <label>対戦相手:
      <select id="opponentSelect" required>
        <option value="">-- 対戦相手を選択 --</option>
      </select>
    </label><br>

    <label>枚差:
      <input type="number" id="score" min="0" required>
    </label><br>

    <label>試合日:
      <input type="date" id="matchDate" required>
    </label><br>

    <fieldset>
      <legend>勝敗</legend>
      <label><input type="radio" name="result" value="勝ち" required> 勝ち</label>
      <label><input type="radio" name="result" value="負け" required> 負け</label>
    </fieldset><br>

    <button type="submit">保存</button>
  </form>
  <button id="backButton">戻る</button>
</body>
</html>
