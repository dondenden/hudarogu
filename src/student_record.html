<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試合結果表示</title>

</head>
<body>
  <h1 id="studentInfo"></h1>

  <h2>全体データ</h2>
  <p id="overallStats"></p>

  <table border="1">
    <thead>
      <tr>
        <th>対戦相手</th>
        <th>試合数</th>
        <th>勝率</th>

  </table>

  <ul id="matchList"></ul>
</body>
</html>
