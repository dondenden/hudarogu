<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カルタ練習記録（名前のみ）</title>
  <script type="module" src="js/teacher_main.js?v=20250212"></script>
</head>
<body>
  <h1>カルタ練習記録</h1>

  <!-- 名前登録フォーム -->
  <form id="nameForm">
    <label>名前: <input type="text" id="name" required></label>
    <button type="submit">保存</button>
  </form>

  <h2>登録された名前一覧</h2>
  <ul id="nameList"></ul>

  <!-- 学校コレクション削除フォーム -->
  <h2>学校コレクション削除（注意）</h2>
  <form id="deleteForm">
    <label>削除する学校名: <input type="text" id="deleteSchoolName" required></label>
    <button type="submit">削除</button>
  </form>
  <button id="backButton">戻る</button>
</body>
</html>
