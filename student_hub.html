<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生徒ログイン</title>
  <!-- スマホで縮小されないようにする -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="src/js/student_hub.js"></script>
  <link rel="stylesheet" href="src/css/student_hub.css">
</head>
<body>
  <div class="container">
    <h1>生徒ログイン</h1>

    <form id="loginForm">
      <label>学校を選択:
        <select id="schoolSelect">
          <option value="">-- 学校を選択してください --</option>
        </select>
      </label>

      <div id="passwordWrapper" style="display:none;">
        <label>
          パスワード:
          <input type="password" id="schoolPassword">
          <button type="button" id="togglePassword">👁️</button>
        </label>
      </div>

      <label>生徒を選択:
        <select id="studentSelect" disabled>
          <option value="">-- 生徒を選択してください --</option>
        </select>
      </label>

      <button id="loginButton" type="submit" disabled>ログイン</button>
    </form>
  </div>
</body>
</html>
