<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試合結果表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="src/js/student_record.js/v=09010"></script>
  <link rel="stylesheet" href="src/css/student_record.css?v=091010">
</head>
<body>
  <h1 id="studentInfo"></h1>

  <!-- 全体データカード -->
  <div class="overall-card">
    <div class="overall-top">
      <div class="small-card big-number" id="totalMatches">
        <h3>試合数</h3>
        <p>0</p>
      </div>
      <div class="small-card" id="winRateCard">
        <h3>勝率</h3>
        <canvas id="winRateChart" width="100" height="100"></canvas>
        <div class="winRateCenter" id="winRateText">0%</div>
      </div>
    </div>
    <div class="overall-bottom">
      <div class="avg-score-container">
        <div class="small-card avg-number" id="avgScoreCard">
          <h3>平均枚差</h3>
          <p>0</p>
        </div>
        <div class="small-card daily-chart-card">
          <h3>日付ごとの平均枚差</h3>
          <div class="scroll-container">
            <canvas id="dailyAvgChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 履歴ボタン -->
  <div class="center">
    <button id="toggleHistory">履歴を見る</button>
  </div>

  <!-- 試合履歴 -->
  <div id="matchHistory" style="display:none;">
    <h2>試合履歴（最新順）</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>日付</th>
          <th>対戦相手</th>
          <th>枚差</th>
          <th>結果</th>
        </tr>
      </thead>
      <tbody id="matchList"></tbody>
    </table>
  </div>

  <!-- 対戦相手グラフ -->
  <h2>対戦相手別データ</h2>
  <div class="charts-container">
    <div class="chart-card">
      <h3>対戦相手別 勝率</h3>
      <canvas id="opponentChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>対戦相手別 勝ち/負け平均枚差</h3>
      <canvas id="scoreChart"></canvas>
    </div>
  </div>

  <div class="center">
    <button id="backButton">戻る</button>
  </div>
</body>
</html>
