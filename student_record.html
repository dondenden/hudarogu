<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試合結果表示</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="src/js/student_record.js"></script>
  <link rel="stylesheet" href="src/css/student_record.css?v=09072216">
</head>
<body>
  <h1 id="studentInfo"></h1>

  <h2>全体データ</h2>
  <p id="overallStats"></p>

  <h2>対戦相手別データ</h2>
  <table class="data-table">
    <thead>
      <tr>
        <th>対戦相手</th>
        <th>試合数</th>
        <th>勝率</th>
        <th>勝ち平均枚差</th>
        <th>負け平均枚差</th>
      </tr>
    </thead>
    <tbody id="perOpponentStats"></tbody>
  </table>

  <h2>試合履歴（最新順）</h2>
  <table class="data-table">
    <thead>
      <tr>
        <th>日付</th>
        <th>対戦相手</th>
        <th>枚差</th>
        <th>結果</th>
      </tr>
    </thead>
    <tbody id="matchList"></tbody>
  </table>

  <h2>グラフ</h2>
  <div class="charts-container">
    <div class="chart-card">
      <h3>日付ごとの枚差</h3>
      <canvas id="matchChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>対戦相手別 勝率</h3>
      <canvas id="opponentChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>対戦相手別 勝ち/負け平均枚差</h3>
      <canvas id="scoreChart"></canvas>
    </div>
  </div>

  <div class="center">
    <button id="backButton">戻る</button>
  </div>
</body>
</html>
