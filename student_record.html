<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試合結果表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="src/js/student_record.js"></script>
  <link rel="stylesheet" href="src/css/student_record.css?v=091100">
</head>
<body>
  <h1 id="studentInfo"></h1>

  <!-- 全体データカード -->
  <div class="overall-card">
    <div class="upper">
      <div class="small-card" id="matchCountCard">
        <div class="card-number" id="matchCount">0</div>
        <div class="card-label">試合数</div>
      </div>
      <div class="small-card" id="winRateCard">
        <h3>勝率</h3>
        <div class="chart-wrapper">
          <canvas id="winRateChart"></canvas>
          <div class="winRateCenter" id="winRateText">0%</div>
        </div>
      </div>
    </div>
    <div class="lower">
      <div class="small-card avg-score-card">
        <div class="avg-score-number" id="avgScore">0</div>
        <div class="chart-wrapper">
          <canvas id="avgScoreChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- 試合履歴 -->
  <div class="history-section">
    <button id="toggleHistory">試合履歴を表示</button>
    <table class="data-table" id="matchListTable" style="display:none;">
      <thead>
        <tr>
          <th>日付</th>
          <th>対戦相手</th>
          <th>枚差</th>
          <th>結果</th>
        </tr>
      </thead>
      <tbody id="matchList"></tbody>
    </table>
  </div>

  <!-- 日付ごとの枚差グラフ -->
  <h2>日付ごとの平均枚差</h2>
  <div class="charts-container">
    <div class="chart-card scrollable">
      <canvas id="matchChart"></canvas>
    </div>
  </div>

  <div class="center">
    <button id="backButton">戻る</button>
  </div>
</body>
</html>
